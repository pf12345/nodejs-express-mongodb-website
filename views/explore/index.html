{% extends '../shared/layout.html' %}
{% block content %}
<div id="contents" class="explore">
    <div class="clearfix">
        <div class="sidebar">
            <div>
                <h2>最新问题 <input type="button" class="more navigation quiz-btn" value="提问"/></h2>
                {% for item in items %}
                <p>
                    <a href="/single/{{item._id.toString()}}">{{item.title}}</a>
                </p>
                {% endfor %}
            </div>
            <div>
                <h2>最新资料</h2>
                <p>
                    &ldquo;The best family lawyers in the city so far.
                </p>
            </div>
        </div>
        <div class="main">
            <div class="section">
                <h2>问题详情</h2>
                <ul>
                    {% for item in items %}
                    <li>
                        <div class="frame4">
                            <div class="box">
                                <img src="images/thumbnail-smile.jpg" alt="Img" height="94" width="90">
                            </div>
                        </div>
                        <p>
                            <b><a href="/single/{{item._id.toString()}}">{{item.title}}</a></b>
                            {{item.content}}
                        </p>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>

<!--------------------------------- 提问弹出 -------------------------------->
<div class="mc"></div>
<div class="quiz">
    <div>
        <h1>提问</h1>
        <form action="/question/add" method="post" class="message">
            <input type="text" name="title" placeholder="写下你的问题">
            <label>问题说明</label>
            <textarea name="content"></textarea>
            <input type="submit" class="more" value="提交">
        </form>
    </div>
</div>
        {% endblock %}
