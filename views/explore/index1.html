{% extends '../shared/layout.html' %}
{% block content %}
<div id="contents" class="explore">
    <div class="clearfix">
        <div class="wenda clearfix">
            <div class="fl wenda-main">
                <div class="newpost">
                    <a href="/wenda/0/1" class="quealltab  onactive">最新提问</a>
                    <!--<a href="/wenda/0/3" class="quealltab ">最热提问</a>-->
                </div>
                <!--左侧列表内容-->
                <div class="wenda-list">
                    {% for item in items %}
                    <div class="wenda-listcon clearfix">
                        <div class="headslider fl">
                            <a href="#" class="wenda-head" target="_blank" title="{{item.user.name}}"><img
                                    src="{{item.user.avatar}}" width="40" height="40"></a>
                            <a href="#" target="_blank" title="{{item.user.name}}" class="wenda-nickname">{{item.user.name}}</a>
                        </div>
                        <div class="wendaslider fl">
                            <i class="triangleicon"></i>
                            <a href="/single/{{item._id.toString()}}" target="_blank" class="replynumber hasanswernum">
                                <div class="ys">
                                    <div class="number"><b>{{item.resNum}}</b></div>
                                    <div class="number">回答</div>
                                </div>
                                <div class="browsenum">
                                    <div class="number"><b>{{item.viewNum}}</b></div>
                                    <div class="number">浏览</div>
                                </div>
                                <!-- <div class="ck"><div class="number">查看</div><div class="number">回答</div></div> -->
                            </a>

                            <h2 class="wendaquetitle">
                                <i class="nofinish"></i>

                                <div class="wendatitlecon">
                                    <a href="/single/{{item._id.toString()}}" target="_blank" class="wendatitle">{{item.title}}</a>
                                </div>
                            </h2>
                            <div class="replycont clearfix">
                                <i class="replyicon fl"></i>

                                <div class="fl replydes">
                                    <span class="replysign adopt">[最新回答]</span>
                                    <a href="/space/u/uid/112353" target="_blank" title="Queen"
                                       class="replyuserhead"><img
                                            src="http://img.mukewang.com/user/535f7f5c00017ca004250425-80-80.jpg"
                                            width="20" height="20">
                                    </a>
                                    <a href="/space/u/uid/112353" target="_blank" title="Queen"
                                       class="nickname">Queen: </a>
                                    <span class="replydet">{{item.content}}</span>
                                </div>
                            </div>
                            <div class="replymegfooter">
                                <div class="wenda-time">
                                    <em>提问时间：{{item.addTime}}</em>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}


                    <!--<div class="page"><span class="disabled_page">首页</span><span class="disabled_page">上一页</span><a-->
                            <!--href="javascript:void(0)" class="active">1</a><a href="/wenda/0/1/2">2</a><a-->
                            <!--href="/wenda/0/1/3">3</a><a-->
                            <!--href="/wenda/0/1/4">4</a><a href="/wenda/0/1/5">5</a><a href="/wenda/0/1/6">6</a><a-->
                            <!--href="/wenda/0/1/7">7</a><a-->
                            <!--href="/wenda/0/1/2">下一页</a><a href="/wenda/0/1/482">尾页</a>-->
                    <!--</div>-->
                </div>
            </div>
            {% include "../shared/wenda_right.html" %}
        </div>
    </div>
</div>

<!--------------------------------- 提问弹出 -------------------------------->
<div class="mc"></div>
<div class="quiz">
    <div>
        <h1>提问</h1>

        <form action="/question/add" method="post" class="message">
            <input type="text" name="title" placeholder="写下你的问题">
            <label>问题说明</label>
            <textarea name="content"></textarea>
            <input type="submit" class="more" value="提交">
        </form>
    </div>
</div>
{% endblock %}
