{% extends '../shared/layout.html' %}
{% block content %}
<div id="contents">
    <div class="clearfix">
        <div class="sidebar">
            <div>
                <h2>相关问题</h2>
                {% for item in items %}
                <p>
                    <a href="/single/{{item._id.toString()}}">{{item.title}}</a>
                </p>
                {% endfor %}
            </div>
        </div>
        <div class="main">
            <div class="details">
                <p class="info">
                    {{question.addTime.toDateString()}} by <span class="author">Manes Winchester</span>
                </p>
                <h2>{{question.title}}</h2>
                <p>
                     {{question.content}}
                </p>
            </div>
        </div>
    </div>
</div>
    {% endblock %}
